<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{automovelBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{automovelBean.salva()}" disabled="#{automovelBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{automovelBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{automovelBean.busca == false}">
                <h:outputLabel value="Código"></h:outputLabel>
                <p:inputText value="#{automovelBean.entidade.idAutomovel}"></p:inputText>

                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{automovelBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Cor"></h:outputLabel>
                <p:inputText value="#{automovelBean.entidade.cor}"></p:inputText>

                <h:outputLabel value="Data"></h:outputLabel>
                <p:inputText value="#{automovelBean.entidade.dataTerminoProjeto}"></p:inputText>

                <h:outputLabel value="PesoCarro"></h:outputLabel>
                <p:inputText value="#{automovelBean.entidade.pesoCarro}"></p:inputText>

                <h:outputLabel value="PesoChassi"></h:outputLabel>
                <p:inputText value="#{automovelBean.entidade.pesoChassi}"></p:inputText>

                <h:outputLabel value="Custo"></h:outputLabel>
                <p:inputText value="#{automovelBean.entidade.custoTotal}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{automovelBean.entidades}" var="automovel" rendered="#{automovelBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{automovelBean.edita(automovel)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{automovelBean.exclui(automovel)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{automovel.idAutomovel}">
                    <h:outputText value="#{automovel.idAutomovel}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{automovel.nome}">
                    <h:outputText value="#{automovel.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Cor" sortBy="#{automovel.cor}">
                    <h:outputText value="#{automovel.cor}"></h:outputText>
                </p:column>
                <p:column headerText="Data" sortBy="#{automovel.dataTerminoProjeto}">
                    <h:outputText value="#{automovel.dataTerminoProjeto}"></h:outputText>
                </p:column> 
                <p:column headerText="Peso do Carro" sortBy="#{automovel.pesoCarro}">
                    <h:outputText value="#{automovel.pesoCarro}"></h:outputText>
                </p:column> 
                <p:column headerText="Pesodo do Chassi" sortBy="#{automovel.pesoChassi}">
                    <h:outputText value="#{automovel.pesoChassi}"></h:outputText>
                </p:column> 
                <p:column headerText="Custo" sortBy="#{automovel.custoTotal}">
                    <h:outputText value="#{automovel.custoTotal}"></h:outputText>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
