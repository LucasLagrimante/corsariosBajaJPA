<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{arquiteturaBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{arquiteturaBean.salva()}" disabled="#{arquiteturaBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{arquiteturaBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{arquiteturaBean.busca == false}">
                <h:outputLabel value="C贸digo"></h:outputLabel>
                <p:inputText value="#{arquiteturaBean.entidade.idArquitetura}"></p:inputText>

                <h:outputLabel value="Caminho Imagem"></h:outputLabel>
                <p:inputText value="#{arquiteturaBean.entidade.caminhoImagem}"></p:inputText>

                <h:outputLabel value="Autom贸vel"></h:outputLabel>
                <p:inputText value="#{arquiteturaBean.entidade.FKautomovel.nome}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{arquiteturaBean.entidades}" var="arquitetura" rendered="#{arquiteturaBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{arquiteturaBean.edita(arquitetura)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{arquiteturaBean.exclui(arquitetura)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="C贸digo" sortBy="#{arquitetura.idArquitetura}">
                    <h:outputText value="#{arquitetura.idArquitetura}"></h:outputText>
                </p:column>
                <p:column headerText="Caminho Imagem" sortBy="#{arquitetura.caminhoImagem}">
                    <h:outputText value="#{arquitetura.caminhoImagem}"></h:outputText>
                </p:column>
                <p:column headerText="Autom贸vel" sortBy="#{arquitetura.FKautomovel}">
                    <h:outputText value="#{arquitetura.FKautomovel}"></h:outputText>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
