<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{pessoaBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{pessoaBean.salva()}" disabled="#{pessoaBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{pessoaBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{pessoaBean.busca == false}">
                <h:outputLabel value="Código"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.idPessoa}"></p:inputText>

                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Cpf"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.cpf}"></p:inputText>

                <h:outputLabel value="Logradouro"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.logradouro}"></p:inputText>

                <h:outputLabel value="Cep"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.cep}"></p:inputText>

                <h:outputLabel value="Bairro"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.bairro}"></p:inputText>

                <h:outputLabel value="Uf"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.uf}"></p:inputText>

                <h:outputLabel value="Numero"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.numero}"></p:inputText>

                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:inputText value="#{pessoaBean.entidade.telefone}"></p:inputText>

            </p:panelGrid>
            <p:dataTable value="#{pessoaBean.entidades}" var="pessoa" rendered="#{pessoaBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{pessoaBean.edita(pessoa)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{pessoaBean.exclui(pessoa)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{pessoa.idPessoa}">
                    <h:outputText value="#{pessoa.idPessoa}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{pessoa.nome}">
                    <h:outputText value="#{pessoa.nome}"></h:outputText>
                </p:column>
                <p:column headerText="CPF" sortBy="#{pessoa.cpf}">
                    <h:outputText value="#{pessoa.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Logradouro" sortBy="#{pessoa.logradouro}">
                    <h:outputText value="#{pessoa.logradouro}"></h:outputText>
                </p:column>
                <p:column headerText="Cep" sortBy="#{pessoa.cep}">
                    <h:outputText value="#{pessoa.cep}"></h:outputText>
                </p:column>
                <p:column headerText="Bairro" sortBy="#{pessoa.bairro}">
                    <h:outputText value="#{pessoa.bairro}"></h:outputText>
                </p:column>
                <p:column headerText="UF" sortBy="#{pessoa.uf}">
                    <h:outputText value="#{pessoa.uf}"></h:outputText>
                </p:column>
                <p:column headerText="Número" sortBy="#{pessoa.numero}">
                    <h:outputText value="#{pessoa.numero}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone" sortBy="#{pessoa.telefone}">
                    <h:outputText value="#{pessoa.telefone}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
